<html>
    <head>
       <title>Farm Animal Idenfication Web App</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <link rel="stylesheet" type="text/css" href="style.css">
     </head>
    <body>
    <div class="col-xs-12 header_div text-center">
        <h1>Recognizing Farm Animal Sounds</h1>
        <p>Note: Play sound of cows, chickens, horses, and goats to see a picture of the animal</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button onclick="start()" class="btn btn-success">Start</button>
            <h3 id="name"></h3>
            <h4 id="number"></h3>
            <br>
            <img src="Farm.jpg" id="farm">
            <img src="Cow.png" id="Cow" width="300" height="300">
            <img src="Horse.png" id="Horse" width="300" height="300">
            <img src="Chicken.png" id="Chicken" width="300" height="300">
            <img src="Goat" id="Goat" width="300" height="300">

        </center>
    </div>
    <div class="developed">
        Developed By: Vedika
    </div>

    </body>
</html>
